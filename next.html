<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
  <title>Greetings!</title>
</head>
<body>
<main class="container">
    <h1 class="display-1  text-center">We will get the <span class="bg-h1">money!!!!!!!</span></h1>
    <section class="my-4 pt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body bg-deposit">
                        <h1 class="card-title">Deposit</h1>
                        <h2>$<span id="deposit-show">00</span></h2>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body bg-withdraw">
                        <h1 class="card-title">Withdraw</h1>
                        <h2>$<span id="withdraw-show">00</span></h2>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-body bg-balance">
                        <h1 class="card-title">Total Balance</h1>
                        <h2>$<span id="balance-show">1280</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

<section class="my-4 py-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card">
                <div class="card-body bg-input-deposit">
                    <h2 class="card-title">Please Deposit</h2>
                    <input id="deposit-input" class="px-4 py-1" type="text" placeholder="$ Amount of the dollar you want to withdraw"> <br>
                    <br>
                    <button id="deposit-btn" class="btn btn-warning rounded">Deposit</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body bg-input-withdraw">
                    <h2 class="card-title">Please Withdraw</h2>
                    <input id="withdraw" class="px-4 py-1" type="text" placeholder="$ Amount of the dollar you want to withdraw"> <br>
                    <br>
                    <button id="withdraw-btn" class="btn btn-warning rounded">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</section>

    <section class="container">
        <button id="log-out" class="btn btn-success text-white">Log Out</button>
    </section>
</main>


<script src="another.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
