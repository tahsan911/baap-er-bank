<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
    <title>Baap er Bank</title>
</head>
<body>
<h1 class="fw-bold display-2 text-center my-5">Welcome to My <span class="text-success">Baap er Bank</span>!!!</h1>

<div id="inner-div" class="container my-5 py-5 d-flex flex-column justify-content-center align-items-center rounded-3 height">
    <h5 class="text-white">Please Log in order to access your Baap er bank!!</h5>
    <input id="user-input" class="mx-2 my-2 py-1 px-5 text-center" placeholder="Enter your Email" type="text">
    <input id="user-password" class="mx-2 my-2 py-1 px-5 text-center" placeholder="Enter Your Password" type="password">
    <button id="submit-btn" class="btn btn-green border-3">Log In</button>
</div>





<!-- Optional JavaScript; choose one of the two! -->
<script src="main.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
